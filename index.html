<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Roulette Game</h1>
        <div class="balance">Balance: <span id="balance">1000</span>$</div>
        <div class="bet-inputs">
            <label for="betAmount">Bet amount:</label>
            <input type="number" id="betAmount" min="1" step="1" value="25">
        </div>
        <div class="bet-inputs">
            <label for="betNumber">Number of Bets (0-36):</label>
            <input type="number" id="betNumber" min="0" max="36" step="1" value="25">
        </div>
        <button onclick="playRoulette()">Play</button>
        <div id="rouletteNumbers" class="roulette-numbers"></div>
        <div id="result" class="result"></div>
    </div>
    <script src="roulette.js"></script>
</body>
</html>
